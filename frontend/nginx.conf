server {
    listen 3000;
    server_name localhost;
    root /usr/share/nginx/html;
    index index.html;

    # Enable access logging for debugging
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log debug;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Debug endpoint to test nginx
    location = /debug-test {
        return 200 "nginx-working";
        add_header Content-Type text/plain;
    }

    # Manifest.json with correct Content-Type - must come before the catch-all location
    location = /manifest.json {
        access_log /var/log/nginx/manifest.log;
        add_header X-Debug-Manifest "serving-manifest" always;
        add_header Content-Type application/manifest+json always;
        # Serve from root, return 404 if not found (don't fall through to index.html)
        try_files $uri =404;
    }

    # API proxy to backend
    location /api/ {
        proxy_pass http://backend:8000/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Handle client-side routing
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/xml+rss application/json application/manifest+json;
}
